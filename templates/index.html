<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Web Créateur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenue sur l'Assistant Web Créateur</h1>
  </header>
  
  <main>
    <section class="intro">
      <h2>Choisissez le type de site</h2>
      <button class="btn primary">HTML/CSS/JS</button>
      <button class="btn secondary">Web Flask</button>
    </section>
    
    <section class="preview">
      <h2>Prévisualisation du site</h2>
      <div id="preview-box">
        <p>Votre site sera affiché ici...</p>
      </div>
    </section>
  </main>
